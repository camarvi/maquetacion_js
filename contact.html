<!DOCTYPE HTML>

<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Proyecto con Javascript</title>

		<!-- Estilos CSS -->
		<link rel="stylesheet" type="text/css" href="css/styles.css"/>
		<link id="theme" rel="stylesheet" type="text/css" href="css/green.css"/>

		<!-- JQUERY -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		
		<!--  JQUERY UI -->


		<link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
		<link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css">
		<link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css">

		<script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>	

		<!-- JQUERY VALIDATION -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>


		<!-- SLIDER 
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">	
  		<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
		-->
  		<!-- MOMENT JS
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>
		 -->

  		<!-- MIS SCRIPTS -->
		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body>
		<div id="selector-theme">
			<div id="to-green"></div>
			<div id="to-red"></div>
			<div id="to-blue"></div>
		</div>
		<section id="global">

			<!-- CABECERA DE LA PAGINA -->
			<header>
				<div id="logo">
					<h1>Proyecto JS</h1>
				</div>

				<div class="clearfix"></div>

				<nav id="menu">
					<ul>
						<li><a href="index.html">Inicio</a></li>
						<li><a href="reloj.html">Relog</a></li>
						<li><a href="about.html">Sobre mi</a></li>
						<li><a href="contact.html">Contacto</a></li>
					</ul>
				</nav>
			</header>

		

			<!-- CONTENIDO -->
			<section id="content">
				<div id="box">
					<!-- CARGAR FORMULARIO -->
					<h2>Contacto</h2>
				
					<form action="" method="POST" id="form_contact">
						<label for="name"> Nombre </label>
						<input type="text" name="name" data-validation="alphanumeric"/>
						
						<label for="surname"> Apellidos </label>
						<input type="text" name="surname" data-validation="alphanumeric"/>

						<label for="email"> Email </label>
						<input type="email" name="email" data-validation="email"/>

						<label for="sex"> Sexo </label>
						<select name="sex" data-validation="required">
							<option value="men">Hombre</option>
							<option value="women">Mujer</option>
						</select>


						<label for="date"> Fecha Nacimiento</label>
						<input id="fnacimiento" type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy"/>

						<label for="years"> Edad</label>
						<input type="number" name="years" data-validation="number"/>

						<input type="submit" value="Enviar"/>
					</form>

				</div>

				<aside id="sidebar">
					
					<div id="about">
						<h4><span>¿Quien soy?</span></h4>
						<img src="img/caracol.jpg"/>
						<p>
							Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent consectetur placerat nisi, quis congue tortor.
						</p>
					</div>	
					
					<div id="login">
						<h4><span>Identifícate</span></h4>
						<form>
							<label for="name">Nombre</label>
							<input type="text" name="name" id="form_name"/>

							<label for="email">Correo</label>
							<input type="text" name="email"/>

							<label for="password">Contraseña</label>
							<input type="password" name="password"/>

							<input type="submit" value="Entrar"/>
						</form>
					</div>
				
				</aside>
				
				<div class="clearfix"></div>

			</section>
		</section>
		<footer>
			Master de JavaScript Udeacademy
			<a href="#" class="subir">Ir arriba</a>
		</footer>
	</body>

</html>
